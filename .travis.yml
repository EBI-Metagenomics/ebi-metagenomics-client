language: node_js
node_js:
 - "node"
 - "8"

python:
  - "3.4"

services:
  - mysql
  - mongodb

addons:
  apt:
    packages:
      - nginx
      - python3-pip
env:
  - API_URL=http://localhost:8000 EMG_CONFIG=$TRAVIS_BUILD_DIR/travis/config.yaml

before_install:
  - mysql -e 'CREATE DATABASE emg;'
  - mysql -u root --password="" --database=emg < travis/schema.sql
  - pip3 install --user --upgrade pip setuptools
  - python3 -V
  - pip3 -V

  - pip3 install --user "git+git://github.com/ola-t/django-rest-framework-json-api@develop#egg=djangorestframework-jsonapi"
  - pip3 install --user "git+git://github.com/ola-t/emgapi@test#egg=emgcli"
  - emgcli migrate --fake-initial
  - emgcli collectstatic --noinput
  - emgcli check --deploy
  - emgdeploy --daemon -p ~/emgvar/emg.pid emgcli.wsgi:application

  - npm install cypress

install:
  - npm install webpack -g
  - npm install
  - npm run build
  - mv dist /usr/share/nginx/html/metagenomics/
  - sudo chmod 777 /var/log/nginx/*
  - sudo chmod 777 /var/run/nginx.pid
  - nginx -c $TRAVIS_BUILD_DIR/travis/nginx.conf
  - echo $CLIENT_URL
  - curl -I http://localhost:9000/
  - ls -la .

script:
  - npm run test

cache:
  directories:
    - node_modules
    - /home/travis/.cypress/Cypress

