language: node_js
node_js:
 - "node"
 - "8"

services:
  - docker



install:
    - npm install webpack -g;
    - npm install;
    - webpack --progress --display-error-details;

    - travis_wait docker run --rm --name emg-nginx -v $TRAVIS_BUILD_DIR/dist:/usr/share/nginx/html:ro -v $TRAVIS_BUILD_DIR/test/util/nginx.conf:/etc/nginx/conf.d-d -p 8080:80 nginx

    - sleep 10s;
    - curl -I http://localhost:8080


script:
    - npm test;

cache:
  directories:
    - "node_modules"
    - nginx-cache

