<body class="level2"><!-- add any of your classes or IDs -->
<div id="header"></div>

<!-- Suggested layout containers / #content -->
<div id="content">
    <div id="main-content-area" class="row" role="main">
        <script id="sampleTmpl" type="text/template">
            <div class="column small-12 medium-12 large-12">
                <h3>Sample overview (<%= sample_accession %>)</h3>
                <h2>Sample <%= sample_name %> </h2>
                <hr>
                <section>
                    <h3>Description</h3>
                    <h4>Classification: <%= lineage %></h4>
                    <h4>Study name: <a href="<%= study_link %>"><%= study_accession %></a></h4>
                </section>
                <hr>
                <section>
                    <h3>Sample metadata</h3>
                    <table>
                        <tbody>
                        <tr>
                            <td>Investigation type</td>
                            <td><%= investigation_type %></td>
                        </tr>
                        <tr>
                            <td>Geographic location (depth)</td>
                            <td><%= geo_location %></td>
                        </tr>
                        <tr>
                            <td>Collection date</td>
                            <td><%= collection_date %></td>
                        </tr>
                        <tr>
                            <td>Environment (biome)</td>
                            <td><%= env_biome %></td>
                        </tr>
                        <tr>
                            <td>Environment (feature)</td>
                            <td><%= env_feature %></td>
                        </tr>
                        <tr>
                            <td>Environment (material)</td>
                            <td><%= env_material %></td>
                        </tr>
                        <tr>
                            <td>Environmental package</td>
                            <td><%= env_package %></td>
                        </tr>
                        <tr>
                            <td>Elevation</td>
                            <td><%= elevation %></td>
                        </tr>
                        <tr>
                            <td>NCBI sample classification</td>
                            <td><%= ncbi_class %></td>
                        </tr>
                        <tr>
                            <td>Instrument model</td>
                            <td><%= inst_model %></td>
                        </tr>
                        </tbody>
                    </table>
                </section>
                <hr>
                <section>
                    <h3>Associated runs</h3>
                    <table id='runsTable' class="tablesorter">
                        <thead>
                        <tr>
                            <th>Run ID</th>
                            <th>Experiment type</th>
                            <th>Instrument model</th>
                            <th>Version</th>
                            <th>Analysis results</th>
                        </tr>
                        </thead>
                        <tbody id="runsTableBody" class="live-filter-table">
                        </tbody>

                    </table>
                </section>
            </div>
        </script>
    </div>
    <script id="runRow" type="text/template">
        <td><a href="<%= run_url %>"><%= run_id %></a></td>
        <td><%= experiment_type %></td>
        <td><%= instrument_model %></td>
        <td><%= pipeline_version %></td>
        <td><%= analysis_results %></td>
    </script>
</div>
