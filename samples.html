<body class="level2"><!-- add any of your classes or IDs -->
<div id="header"></div>

<div id="content">
    <section id="main-content-area" class="row" role="main">
        <div class="columns small-12 medium-12 large-12">
            <h2>Samples list</h2>
            <div id="filterForm"></div>

            <!-- Your menu structure should make a breadcrumb redundant, but if a breadcrump is needed uncomment the below -->
            <!--         <nav aria-label="You are here:" role="navigation">

                          <span class="show-for-sr">Current: </span> Search results boilerplate
                        </li>
                      </ul>
                    </nav> -->

            <div class="row">
                <div class="small-12 columns">
                    <h2>Search results</h2>
                    <div id="pageSize"></div>
                </div>

                <div class="small-12 medium-12 medium-push-12">
                    <table class="samples-table tablesorter">
                        <thead>
                        <tr>
                            <th class="biome-icon">Biome</th>
                            <th class="sample-id">Sample ID</th>
                            <th class="sample-name">Name</th>
                            <th class="description">Description</th>
                        </tr>
                        </thead>
                        <tbody id='samples-table-body'>
                        <tr>
                            <td class='loading-gif-row' colspan="4">
                                <img class='loading-gif' src="/static/images/ajax-loader.gif"/>
                            </td>
                        </tr>
                        </tbody>
                        <script id="sample-row" type="text/template">
                            <td>
                                <span class="biome_icon icon_xs <%= biome_icon %> <%= biome_name %>" title="<%= biome_name %>"></span>
                            </td>
                            <td>
                                <div><%= sample_accession %></div>
                            </td>
                            <td>
                                <div><a href=<%=sample_link %>><%= sample_name %></a></div>
                            </td>
                            <td>
                                <div><%= sample_desc %></div>
                            </td>
                        </script>
                    </table>
                </div> <!-- /medium-7 -->
            </div>
            <div id="pagination"></div>
        </div>
    </section>
</div>
