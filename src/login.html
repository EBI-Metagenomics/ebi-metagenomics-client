<!doctype html>
<html lang="en">
<head id="head">
    <title>Login &lt; EBI Metagenomics &lt; EMBL-EBI</title>
    {{> partials/head this}}
</head>
<body class="level2"><!-- add any of your classes or IDs -->
<div id="header-container">{{> partials/header this}}</div>

<!-- Suggested layout containers / #content -->
<div id="content">
    <div id="main-content-area" class="row" role="main">
        <div class="column small-12 medium-12 large-12">
            <nav aria-label="You are here:" role="navigation">
                <ul class="breadcrumbs columns">
                    <li><a href="{{htmlWebpackPlugin.options.templateData.subfolder}}">Home</a></li>
                    <li>
                        <span class="show-for-sr">Current: </span> Login
                    </li>
                </ul>
            </nav>
            <h2>Login</h2>

            <form>
                <div class="grid-container">
                    <div class="grid-x grid-padding-x">
                        <div class="medium-6 cell">
                            <label>Username
                                <input type="text">
                            </label>
                        </div>
                        <div class="medium-6 cell">
                            <label>Password
                                <input type="text">
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="footer">
    {{>partials/elixir}}
    {{>partials/footer}}
</div>
