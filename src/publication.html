<!doctype html>
<html lang="en">
<head id="head">
    <title>MGnify &lt; EMBL-EBI</title>
    {{> partials/head this}}
    <meta property="og:title" content="MGnify study page > EMBL-EBI">
    <meta property="twitter:title" content="MGnify study page > EMBL-EBI">

    <meta name="og:description" content="View this study.">
    <meta name="twitter:description" content="View this study.">
</head>

<body class="level2"><!-- add any of your classes or IDs -->
<div id="header-container">{{> partials/header this}}</div>

<!-- Suggested layout containers / #content -->
<div id="content">
    <div id="main-content-area" class="row columns small-12 medium-12 large-12" role="main">
        {{> partials/banners this}}
        <script id="studyTmpl" type="text/template">
            <nav aria-label="You are here:" role="navigation">
                <ul class="breadcrumbs columns">
                    <li><a href="{{htmlWebpackPlugin.options.templateData.subfolder}}/">Home</a></li>
                    <li><a href="{{htmlWebpackPlugin.options.templateData.subfolder}}/browse#publications">Browse
                        publications</a>
                    </li>
                    <li>
                        <span class="show-for-sr">Current: </span> Publication <%= pubmedID %>
                    </li>
                </ul>
            </nav>
            <h2>Publication: <%= title %></h2>
            <h4><%= authors %></h4>
            <div class="row">
                <div class="columns small-12 medium-12 large-12">
                    <p><%= abstract %></p>
                </div>
            </div>
            <div class="row">
                <div id='publication-details' class="columns small-12 medium-12 large-12">
                </div>
            </div>
            <div class="row">
                <div id='europe-pmc-annotations' class="columns small-12 medium-12 large-12">
                </div>
            </div>
            <div class="row">
                <div class="columns small-12 medium-12 large-12">
                    <section id="studies-section" class="table-container"></section>
                </div>
            </div>
        </script>
        <script id="europePMCAnnotationsTmpl" type="text/template">
            <div class="row">
                <div class="europe-pmc-annotations columns small-12 medium-12 large-12">
                    <div class="row columns">
                        <h4><a class="expand-button min" for="#annotations">Europe PMC Annotations</a></h4>
                        <div id="annotations" class="box">
                            <div style="width:100%;text-align: right;">
                                Powered by <a href="https://europepmc.org/">Europe PMC</a>.
                                <img src="{{htmlWebpackPlugin.options.templateData.subfolder}}/static/images/logos/europe_pmc_logo.png" style="height:2em" alt="Europe PMC Logo"/>
                            </div>
                            <p>
                                Through automated text-mining, many publications have additional metadata available
                                in the form of <a href="https://europepmc.org/Annotations" class="ext">Annotations</a>
                                from <a href="https://europepmc.org" class="ext">Europe PMC</a>.
                                Any Metagenomics-relevant annotations are shown here.
                            </p>

                            <% if (!hasAnnotations) { %>
                                <div class="callout notice">
                                    <p>
                                        No metagenomics annotations were found on Europe PMC.
                                        Annotations from other providers might be available on the
                                        <a class="ext" href="https://europepmc.org/abstract/MED/<%= pmid %>">Europe PMC website</a>.
                                    </p>
                                </div>

                            <% } else { %>
                                <% _.each(annotations, function(annotationsSection, sectionIdx) { %>
                                    <h5><%= annotationsSection.sectionTitle %></h5>
                                    <% _.each(annotationsSection.groupedAnnotations, function(annotationTypeGroup, groupIdx) { %>
                                        <h6>
                                            <a class="expand-button" for="#annotation-group-<%= sectionIdx %>-<%= groupIdx %>">
                                                <%= annotationTypeGroup.title %>
                                                <span class="publications-empc-annotations-count">(<%= annotationTypeGroup.mentionsCount %>)</span>
                                            </a>
                                        </h6>
                                        <div id="annotation-group-<%= sectionIdx %>-<%= groupIdx %>" class="hidden publications-epmc-annotations-section">
                                            <p>
                                                <%= annotationTypeGroup.description %>
                                            </p>
                                            <% _.each(annotationTypeGroup.annotations, function(annotation, annotationIdx) { %>
                                                <h6>
                                                    <a class="expand-button" for="#annotation-<%= sectionIdx %>-<%= groupIdx %>-<%= annotationIdx %>">
                                                        <%= annotation.annotation_text %>
                                                        <span class="publications-empc-annotations-count">(<%= annotation.mentions.length %>)</span>
                                                    </a>
                                                </h6>
                                                <div id="annotation-<%= sectionIdx %>-<%= groupIdx %>-<%= annotationIdx %>" class="hidden publications-epmc-annotation">
                                                    <% _.each(annotation.mentions, function(mention) { %>
                                                        <div class="publications-epmc-mention">
                                                            <div class="publications-epmc-mention-header">
                                                                <p>Mentioned in the <%= mention.sectionName %> section:</p>
                                                                <div>
                                                                    <a class='ext space-after-10' target="_blank" href="<%= mention.id %>">View on Europe PMC</a>
                                                                    <% _.each(mention.tags, function(tag) { %>
                                                                    <a class="ext space-after-10" target="_blank" href="<%= tag.uri %>">Definition of ‘<%= tag.name%>’</a>
                                                                    <% }); %>
                                                                </div>
                                                            </div>
                                                            <p>
                                                                <span class="publications-epmc-annotation-prefix">&hellip;<%= mention.prefix %></span>
                                                                <span class="publications-epmc-annotation-match"><a class='ext' target="_blank" href="<%= annotation.id %>"><%= mention.exact %></a></span>
                                                                <span class="publications-epmc-annotation-prefix"><%= mention.postfix %>&hellip;</span>
                                                            </p>

                                                        </div>
                                                    <% }); %>
                                                </div>
                                            <% }); %>
                                        </div>
                                    <% }); %>
                                <br/>
                                <% }); %>
                            <% } %>

                        </div>
                    </div>
                </div>
            </div>
        </script>
    </div>
</div>

<div id="footer">
    {{>partials/elixir}}
    {{>partials/footer}}
</div>

</body>

</html>
