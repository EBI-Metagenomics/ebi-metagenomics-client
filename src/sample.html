    <script id="runRow" type="text/template">
        <td><a href="<%= run_url %>"><%= run_id %></a></td>
        <td><%= experiment_type %></td>

</div>

<script id="marker-template" type="text/x-handlebars-template">

    <div class="row">
        <div class="columns small-1 medium-1 large-1"></div>
        <div class="columns small-11 medium-11 large-11">
            <h2>Sample - {{this.id}}</h2>
            <!--<p>{{this.name}}</p>-->
        </div>
    </div>
    <div class="row columns">
        <p>{{this.desc}}</p>
    </div>
    <div class="row">
        <div class="columns">
            <ul>
                <li>
                    Classification: {{this.classification}}
                </li>
                <li>
                    Collection date: {{this.collection_date}}
                </li>
                <li>
                    Lat/Long: {{this.lat}}, {{this.lng}}
                </li>
                <li>
                    Sampling depth: TODO
                </li>
            </ul>
        </div>
    </div>
    <div class="row text-center">
        <a href="{{this.sample_url}}" class="button">View more</a>
    </div>
</script>
