<!doctype html>
<html lang="en">
<head id="head">
    <title>MGnify &lt; EMBL-EBI</title>
    {{> partials/head this}}
    <meta property="og:title" content="MGnify super study page > EMBL-EBI">
    <meta property="twitter:title" content="MGnify super study page > EMBL-EBI">

    <meta name="og:description" content="View this super study.">
    <meta name="twitter:description" content="View this super study.">
</head>

<body class="level2"><!-- add any of your classes or IDs -->
<div id="header-container">{{> partials/header this}}</div>

<!-- Suggested layout containers / #content -->
<div id="content">
    <div id="main-content-area" class="row columns small-12 medium-12 large-12" role="main">
        <script id="superStudyTmpl" type="text/template">
            <div class="row columns">
                <nav aria-label="You are here:" role="navigation">
                    <ul class="breadcrumbs columns">
                        <li><a href="{{htmlWebpackPlugin.options.templateData.subfolder}}/">Home</a></li>
                        <li><a href="{{htmlWebpackPlugin.options.templateData.subfolder}}/browse#super-studies">Browse super studies</a>
                        </li>
                        <li>
                            <span class="show-for-sr">Current: </span> Super Study <%= superstudy_id %>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="row columns">
                <h3>Super Study</h3>
                <h2><%= superstudy_title %></h2>
                <div class="row">
                    <div class="columns small-8 medium-10 large-10">
                        <p data-cy="superStudyDescription">
                            <%= superstudy_description %>
                        </p>
                    </div>
                    <div data-cy="superStudyLogo" class="columns small-4 medium-2 large-2 text-center">
                        <img src="{{htmlWebpackPlugin.options.templateData.subfolder}}/static/images/funding/holofood.png" alt="HoloFood" style="height: 6em;">
                    </div>
                </div>
            </div>
            <div class="row columns">
                <section id="flagship-studies-section" class="table-container"></section>
            </div>
            <div class="row columns">
                <section id="related-studies-section" class="table-containter"></section>
            </div>
        </script>
    </div>
</div>

<div id="footer">
    {{>partials/elixir}}
    {{>partials/footer}}
</div>

</body>

</html>
