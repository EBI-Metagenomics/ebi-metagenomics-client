<!-- Suggested layout containers / #content -->


<div id="content">
    <section id="main-content-area" class="row" role="main">
        <h2>Studies list</h2>
        <div class="center">

            <div class="filter_form">
                <form id="studyFilter">
                    <fieldset>
                        <div class="result_row">
                            <label for="text" class="study_search">Text:</label>
                            <span><input id="searchTerm" name="searchTerm" type="text" value=""></span>
                        </div>
                        <div class="result_row">
                            <label for="biome" class="study_search">Biomes:</label>
                            <span id="biomeSelect">
                       <script id="biomeSelectorTmpl" type="text/template">
                            <select name="biome">
                                <% _.each(biomes, function(biome) { %>
                                    <option value="<%= biome %>"><%= stripLineage(biome) %></option>
                                <% ***REMOVED***); %>
                            </select>
                        </script>
                </span>
                        </div>
                        <div class="result_row">
                            <div class="filter_button">
                                <input type="submit" name="search" value="Search" class="main_button">
                                | <a
                                    href="/metagenomics/projects/doSearch?search=Search&amp;studyVisibility=ALL_PUBLISHED_PROJECTS">Clear</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <!-- Your menu structure should make a breadcrumb redundant, but if a breadcrump is needed uncomment the below -->
            <!--         <nav aria-label="You are here:" role="navigation">
                      <ul class="breadcrumbs">
                        <li><a href="../../">EBI Framework</a></li>
                        <li><a href="../">Sample pages</a></li>
                        <li>
                          <span class="show-for-sr">Current: </span> Search results boilerplate
                        </li>
                      </ul>
                    </nav> -->

            <div class="row">
                <div class="small-12 columns">
                    <h2>Search results</h2>
                    <p class="small">Showing <span id="visibleStudies">10</span> results from a total of <span
                            id="totalStudies"></span> (page <span id="currentPage"></span> of <span
                            id="totalPages"></span>).</p>
                </div>

                <div class="small-12 medium-12 medium-push-12">
                    <table class="studiesTable">
                        <thead>
                        <tr>
                            <th class="biome">Biome</th>
                            <th class="name">Project name</th>
                            <th class="samples">Samples</th>
                            <th class="updated">Last updated</th>
                        </tr>
                        </thead>
                        <tbody id='projectsTable'>
                        </tbody>
                        <script id="projectRow" type="text/template">
                            <td><%= biome %></td>
                            <td><a href="<%= study_link %>"> <%= study_name %></a></td>
                            <!--TODO point samples_count link correctly-->
                            <td><a href="<%= study_link %>"><%= samples_count %></a></td>
                            <td><%= last_update %></td>
                        </script>
                    </table>
                    <ul class="pagination" role="navigation" aria-label="Pagination">
                        <li class="pagination-previous disabled">Previous <span class="show-for-sr">page</span></li>
                        <li class="current"><span class="show-for-sr">You're on page</span> 1</li>
                        <li><a href="#" aria-label="Page 2">2</a></li>
                        <li><a href="#" aria-label="Page 3">3</a></li>
                        <li><a href="#" aria-label="Page 4">4</a></li>
                        <li class="ellipsis" aria-hidden="true"></li>
                        <li><a href="#" aria-label="Page 12">12</a></li>
                        <li><a href="#" aria-label="Page 13">13</a></li>
                        <li class="pagination-next"><a href="#" aria-label="Next page">Next <span class="show-for-sr">page</span></a>
                        </li>
                    </ul>
                </div> <!-- /medium-7 -->
            </div>
        </div>
    </section>
</div>
