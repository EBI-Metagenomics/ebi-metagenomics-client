
#user  nobody;
#worker_processes  1;

#error_log  /Library/Logs/nginx/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       8080;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        root rootPath;

        rewrite ^/studies(.*)$ /studies.html$1 last;
        rewrite ^/samples(.*)$ /samples.html$1 last;
        rewrite ^/about(.*)$ /about.html$1 last;
        rewrite ^/contact(.*)$ /contact.html$1 last;
        rewrite ^/biomes(.*)$ /biomes.html$1 last;
        rewrite ^/compare(.*)$ /compare.html$1 last;
        rewrite ^/submit(.*)$ /submit.html$1 last;
        rewrite ^/search(.*)$ /search.html$1 last;

        rewrite ^/study/(.*)$ /study.html last;
        rewrite ^/sample/(.*)$ /sample.html last;
	    rewrite ^/run/(.*)$ /run.html last;


        location / {
            root   rootPath;

        }

    }

}
